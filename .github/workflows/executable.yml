name: Build and Release Rust Executable

on:
  push:
    tags:
      - 'v*'  # Trigger only on version tags (e.g., v1.0, v2.1.3)

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up Rust
    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    # Step 3: Build the Rust project in the server folder
    - name: Build Rust project
      run: |
        cd server
        cargo build --release

    # Step 4: Upload the compiled executable as an artifact
    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: server-executable
        path: server/target/release/server

    # Step 5: Download the artifact for release
    - name: Download Artifact
      uses: actions/download-artifact@v3
      with:
        name: server-executable
        path: ./artifacts

    # Step 6: Create GitHub Release and attach the artifact
    - name: Create GitHub Release
      uses: ncipollo/release-action@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        tag: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        body: |
          This release includes the compiled Rust executable.
        files: ./artifacts/server